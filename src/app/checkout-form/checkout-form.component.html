<form>
  <div class="m-4">
    <p><b>Cost</b></p>
    <div class="row">
      <p>Sub Total: ${{cartTotal}}</p>
    </div>
    <div class="row">
      <p>Shipping Cost: +$7.00</p>
    </div>
    <div class="row">
      <p>Sales Tax: +${{cartTotal * .08}}</p>
    </div>
    <div class="row">
      <p>Order Total: ${{cartTotal + 7 + (cartTotal * 0.08)}}</p>
    </div>
  </div>
  <div class="m-4">
    <p><b>Shipping Address</b></p>
    <div class="row">
      <div class="col">
        <label for="FirstName">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="inputFirstName" id="FirstName" placeholder="First Name" required>
      </div>
      <div class="col">
        <label for="LastName">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="inputLastName" id="LastName" placeholder="Last Name" required>
      </div>
    </div>
  </div>
  <div class="m-4">
    <label for="inputEmail">Email</label>
    <input type="email" class="form-control" [(ngModel)]="inputEmail" id="inputEmail" placeholder="Email" required>
  </div>
  <div class="m-4">
    <div class="row">
      <div class="col">
        <label for="Address">Address</label>
        <input type="text" class="form-control" [(ngModel)]="inputAddress" id="Address" placeholder="Address" required>
      </div>
      <div class="col">
        <label for="AptNumber">Apt/Building #</label>
        <input type="text" class="form-control" [(ngModel)]="inputAptNumber" id="AptNumber" placeholder="Apt/Building #">
      </div>
    </div>
  </div>
  <div class="m-4">
    <div class="row">
      <div class="col">
        <label for="City">City</label>
        <input type="text" class="form-control" [(ngModel)]="inputCity" id="City" placeholder="City" required>
      </div>
      <div class="col">
        <label for="State">State</label>
        <select class="form-control" name="state" id="state">
          <option value="" selected="selected">Select a State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </div>
      <div class="col">
        <label for="zipcode">Zip Code</label>
        <input type="text" pattern="[0-9]{5}" maxlength="5" class="form-control" [(ngModel)]="inputZipCode" id="zipCode" placeholder="Zip Code" required>
      </div>
    </div>
  </div>
  <div class="m-4">
    <p><b>Payment Method</b></p>
    <div class="row">
      <div class="col">
        <label for="CardNumber">Card Number</label>
        <input type="text" class="form-control" [(ngModel)]="inputCardNumber" id="CardNumber" placeholder="Card Number" required>
      </div>
      <div class="col">
        <label for="expDate">Expiration Date</label>
        <input type="month" class="form-control" [(ngModel)]="inputExpDate" id="expDate" placeholder="Expiration Date" required>
      </div>
      <div class="col">
        <label for="ccvCode">CCV Code</label>
        <input type="text" class="form-control" pattern="[0-9]{5}" maxlength="3" [(ngModel)]="inputCcvCode" id="ccvCode" placeholder="CCV Code" required>
      </div>
    </div>
  </div>
  <!--<button class="btn btn-success m-4" (click)="Checkout()">Place Order</button>-->
  <input type="submit" class="btn btn-success m-4" (click)="Checkout()">
</form>
